<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timed Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style_trivia.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="trivia.js"></script>
    
</head>

<body>
    <div>
        <!--Timer-->
        <div>
            <div>
                <div>Time:</div>
                <div id="timer"></div>
            </div>
        </div>
        <!--Score-->
        <div>
            <!--Correct-->
            <div>
                <div>Correct:</div>
                <div id="correct">0</div>
            </div>
            <!--Incorrect-->
            <div>
                <div>Incorrect:</div>
                <div id="incorrect">0</div>
            </div>
            <!--Missed-->
            <div>
                <div>Missed:</div>
                <div id="missed">0</div>
            </div>
        </div>
    </div>
    <!--Questions-->
    <div>
        <div>
            <div>Question <span id="questionNumber"></span></div>
            <div id="question">this is a question?</div>
            <div>
                <div>
                    <div id="choice1" class="answerButton" onclick="answerCheckButton1()">Answer 1</div>
                </div>
                <div>
                    <div id="choice2" class="answerButton" onclick="answerCheckButton2()">Answer 2</div>
                </div>
            </div>
            <div>
                <div>
                    <div id="choice3" class="answerButton" onclick="answerCheckButton3()">Answer 3</div>
                </div>
                <div>
                    <div id="choice4" class="answerButton" onclick="answerCheckButton4()">Answer 4</div>
                </div>
            </div>
        </div>
    </div>
    <!--Next Question>
    <div>
        <div>
            <div id="nextQuestion" onclick="nextButton()">Next Question</div>
        </div>
    </div-->
</body>

</html>
